<div style="margin: 10%">

  <g id="sections">

      <animateTransform attributeName="transform" type="translate"
          from="-2670 0" to="0 0" dur="0.5s" repeatCount="1" begin="0s" fill="freeze"/>
      <animateTransform attributeName="transform" type="translate"
          from="0 0" to="0 400" dur="0.5s" repeatCount="1" begin="0.5s" fill="freeze"/>
      <animateTransform attributeName="transform" type="translate"
          from="0 400" to="0 800" dur="0.5s" repeatCount="1" begin="1s" fill="freeze"/>
      <polygon points="100 495, 100 855, 1978 855, 1978 495" fill="#e36a3c"/>
    </g>

    <g id="service">
      <animateTransform attributeName="transform" type="translate"
          from="-2670 0" to="-2670 0" dur="0.5s" repeatCount="1" begin="0s" fill="freeze"/>
      <animateTransform attributeName="transform" type="translate"
          from="-2670 0" to="0 0" dur="0.5s" repeatCount="1" begin="1s" fill="freeze"/>
      <animateTransform attributeName="transform" type="translate"
          from="0 0" to="0 400" dur="0.5s" repeatCount="1" begin="1.5s" fill="freeze"/>
      <polygon points="100 495, 100 855, 1978 855, 1978 495" fill="#63C8F0"/>
    </g>

    <g id="planning">
      <animateTransform attributeName="transform" type="translate"
          from="-2670 0" to="-2670 0" dur="2s" repeatCount="1" begin="0s" fill="freeze"/>

          from="-2670 0" to="-2670 0" dur="0.5s" repeatCount="1" begin="2s" fill="freeze"/>
      <animateTransform attributeName="transform" type="translate"
          from="-2670 0" to="0 0" dur="0.5s" repeatCount="1" begin="2s" fill="freeze"/>
      <polygon points="100 495, 100 855, 1978 855, 1978 495" fill="#147F39"/>
    </g>

<!--

    <animateTransform attributeName="transform" type="rotate"
        from="0 690 685" to="30 690 685" dur="0.25s" repeatCount="1" begin="0.5s" fill="freeze"/>

    <animateTransform attributeName="transform" type="rotate"

    <animateTransform attributeName="transform" type="rotate"

    <animateTransform attributeName="transform" type="rotate"

    <g id="orange"  transform="rotate(-30 666 674)">
    <polygon points="510 0, 666 0, 666 674, 96 346, 190 186, 510 366" fill="#e36a3c"/>
