
<html>
    <style>
            .section-container {
                position: relative;

                animation-timing-function: linear;
                animation-duration: 1.5s;
                animation-name: rocketfly;
                animation-fill-mode: both;
            }
            .section-planning {
                animation-delay: 0.01s; /* small delay prevents stall on safari */
            }
            .section-service {
                animation-delay: 1.5s;
            }

            .dark-orange-background {
                background-color: rgb(227, 106, 60);
            }

            .dark-blue-background {
                background-color: rgb(47, 135, 195);
            }

            .dark-green-background {
                background-color: rgb(28, 128, 61);
            }
            h1.header-text {
                margin: 0;
                padding: 0.5em;
                text-align: center;
            }
            .list {
                border: solid 1.5px;
                width: 100%;
                overflow-wrap: break-word;
                box-sizing: border-box;
                overflow: hidden;

                animation-duration: 1s;
                animation-name: slide-in-list;
                animation-delay: 4.3s;
                animation-fill-mode: both;
            }
            .education-list {
                border-color: rgb(244, 158, 39);
                border-top-color: rgb(227, 106, 60);
            }
            .service-list {
                border-color: rgb(104, 200, 238);
                border-top-color: rgb(47, 135, 195);
            }
            .planning-list {
                border-color: rgb(78, 169, 66);
                border-top-color: rgb(28, 128, 61);
            }
            .svg-container {
                width: 50%;
                z-index: 2;
                position: absolute;
                left: 100%;
                top: 0;
            }
            img.logo-what-we-do {
                max-width: 300px;
            }
            .container {
                height: 100%;
                overflow: hidden;
            }
            @keyframes rocketfly {
                from {
                    transform: translatex(-150%);
                }

                to {
                    transform: translatex(0%);
                }
            }
            @keyframes slide-in-list {
                0% {
                    max-height: 0px;
                    border: 0px;
                }

                66% {
                    max-height: 0px;
                    border: 1.5px;
                }

                100% {
                    max-height: 2000px;
                }
            }
    </style>
    <body>
        <div class="container">
            <div class="section-container section-planning">
                <div class="">
                    <div class="header dark-green-background">
                        <h1 class="header-text">Planning</h1>
                    </div>
                    <div id="planning-list" class="list planning-list">
                        <ul>
                            <li>Build long-term climate resilience at the municipal and state levels</li>
                            <li>Strengthen the health and equity of our communities</li>
                            <li>Advance constructive solutions to help society achieve a just transition to a clean energy economy</li>
                        </ul>
                    </div>
                </div>

                <div id="planning-rocket" class="svg-container svg-planning"><img class="logo-what-we-do" src="planning-rocket.svg" alt="" /></div>
            </div>
        </div>
    </body>
</html>
